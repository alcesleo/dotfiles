########################################
# Basic settings
########################################

# Remap leader
set-option -g prefix C-q

# C-a C-a to switch panes
bind-key C-a last-pane

# Enable titles
set -g set-titles on

# Reload config
bind-key r source-file ~/.tmux.conf

# 1-based index
set -g base-index 1

# Scrollback lines
set-option -g history-limit 10000

########################################
# Copy / paste
########################################

# Vi-mode
set-window-option -g mode-keys vi

# Fix copy to system clipboard for vim inside of tmux
set-option -g default-command "reattach-to-user-namespace -l bash"

# Vim keybindings, and use system clipboard for tmux as well
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"

# The normal enter should also copy to system clipboard
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-window-option -g mode-mouse on

# Remap window navigation to vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start new panes/windows on current path
# bind c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

########################################
# Status bar
########################################

set-option -g status on           # turn the status bar on
set -g status-utf8 on             # set utf-8 for the status bar
set -g status-interval 5          # set update frequencey (default 15 seconds)
set -g status-justify left        # window list to the left
set-option -g status-position top # position the status bar at top of screen

# Show the battery status and time
set -g status-right "#(battery) | %d %b %R"

# Set the pane border colors to discreet grey (defaults to weird green)
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Set color for the status bar
set-option -g status-bg colour235
set-option -g status-fg white

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-attr bright
